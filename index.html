
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Letters for Noor-UL-Ain ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    --brand-pink: #ff5e7e;
    --bg-start: #fdeff9;
    --bg-end: #ec38bc;
    --card-shadow: 0 15px 35px rgba(0,0,0,0.35);
  }

  body {
    font-family: 'Georgia', serif;
    background: linear-gradient(to right, var(--bg-start), var(--bg-end));
    text-align: center;
    padding: 40px 20px;
    min-height: 100vh;
    margin: 0;
  }

  /* Header */
  .page-title{
    color: #fff;
    text-shadow: 0 3px 10px rgba(0,0,0,0.35);
    margin-bottom: 10px;
  }
  .subtitle{
    color: rgba(255,255,255,0.9);
    margin-bottom: 30px;
    font-style: italic;
  }

  /* Grid of envelopes */
  #envelopeGrid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 26px;
    max-width: 1100px;
    margin: 0 auto 30px auto;
  }

  .envelope {
    width: 100%;
    aspect-ratio: 340 / 220;
    background: #fff;
    position: relative;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    animation: float 2s ease-in-out infinite;
    overflow: hidden;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0px); }
  }

  .stamp {
    position: absolute;
    top: 18px;
    right: 18px;
    border: 2px dashed var(--brand-pink);
    padding: 8px 12px;
    font-size: 14px;
    color: var(--brand-pink);
    font-weight: bold;
    background: #fff;
    border-radius: 6px;
    max-width: 70%;
    text-align: left;
  }

  .envelope-title {
    position: absolute;
    left: 18px;
    bottom: 18px;
    color: #444;
    font-weight: bold;
    font-size: 15px;
    text-align: left;
    right: 18px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Letter view */
  #letterView {
    display: none;
    background: #fff;
    padding: 35px 35px 70px 35px; /* bottom room for footer */
    border-radius: 14px;
    width: 90%;
    max-width: 800px;
    margin: 40px auto;
    box-shadow: var(--card-shadow);
    text-align: left;
    animation: fadeIn 350ms ease-out;
    position: relative; /* for footer absolute positioning */
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
  }

  #letterTitle {
    text-align: center;
    color: var(--brand-pink);
    margin-top: 0;
    margin-bottom: 18px;
  }

  #letterBody {
    white-space: pre-line;
    font-size: 16px;
    line-height: 1.7;
    color: #222;
  }

  .footer {
    position: absolute;
    bottom: 16px;
    right: 22px;
    font-size: 14px;
    color: #888;
    font-style: italic;
    text-align: right;
  }

  .actions {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-top: 18px;
  }

  .btn {
    background: #fff;
    color: var(--brand-pink);
    border: 2px solid var(--brand-pink);
    padding: 8px 14px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: all 180ms ease;
  }
  .btn:hover {
    background: var(--brand-pink);
    color: #fff;
  }

  /* Hearts overlay */
  #hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 9999;
  }
  .heart {
    position: absolute;
    color: #ff477e; /* main heart color */
    font-size: 18px;
    opacity: 0;
    animation-name: floatUp;
    animation-timing-function: ease-in;
    will-change: transform, opacity;
    filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
  }
  @keyframes floatUp {
    0%   { transform: translateY(20px) scale(0.9); opacity: 0; }
    10%  { opacity: 1; }
    90%  { opacity: 1; }
    100% { transform: translateY(-140px) scale(1.4); opacity: 0; }
  }

  /* Responsive tweaks */
  @media (max-width: 560px){
    .stamp { font-size: 12px; padding: 6px 10px; }
    .envelope-title { font-size: 14px; }
    #letterBody { font-size: 15px; }
  }
</style>
</head>

<body>
  <h1 class="page-title">For Noor-UL-Ain ❤️</h1>
  <div class="subtitle">Tap an envelope to open a letter—watch the hearts float!</div>

  <!-- Grid of envelopes (auto-generated) -->
  <div id="envelopeGrid"></div>

  <!-- Letter view -->
  <div id="letterView">
    <h2 id="letterTitle">Letter Title</h2>
    <div id="letterBody"></div>

    <div class="footer">
      Azan Ahmed<br />
      15-12-2025
    </div>

    <div class="actions">
      <button class="btn" id="backBtn">← Back to envelopes</button>
    </div>
  </div>

  <!-- Hearts overlay -->
  <div id="hearts" aria-hidden="true"></div>

<script>
  // ==== CONFIG: Add or edit your letters here ====
  // Each item needs: { title: string, body: string }
  const letters = [
    {
      title: "For Noor-UL-Ain ❤️",
      body: `My Noor,

Hiii
You know I have been thinking of writing letters and like give you a shit ton of those when you come to GIKI.
But yes I’m lazy as hell and I wanted to write something abhi.
I have zero things to tell you because I tell you all my thoughts as I’m thinking, but yes…

I really love you Noor-UL-Ain.
You’re literally the most perfect girlfriend.
You’re the perfect mix.

And I love the fact that you don’t say no to my dumb ahh requests unless it’s just really outrageous — and it’s justified tbh.

I really love you.
All my thoughts have you in them…
Unless I’m thinking about all the quizzes I have to prepare for, you.

You’re a really fun person to talk to.
I really like the fact that we met, no matter how it happened or what we had to go through to get here.
I’m just happy I got you in the end.
It was the best possible outcome.

I would ask you out every day if I could, only to see a part of that actual smile — if not the entire smile — you had the moment I asked you to date me.

To end this one, I just wanna say I love you to the moon and back.

And…

Jaan-e-man                     Jaan-e-Jahan
Tum sabse haseen          Tum sabse jahan`
    },
    {
      title: "Our First Day at GIKI",
      body: `A little note about the first day we walked through campus together.
The butterflies, the laughs, the way the evening light felt—perfect.`
    },
    {
      title: "A Promise",
      body: `No matter how busy quizzes get (they do), I promise there’ll always be time for us.
Always.`
    }
  ];

  // ==== Render envelopes dynamically ====
  const envelopeGrid = document.getElementById('envelopeGrid');
  const letterView   = document.getElementById('letterView');
  const letterTitle  = document.getElementById('letterTitle');
  const letterBody   = document.getElementById('letterBody');
  const backBtn      = document.getElementById('backBtn');
  const heartsLayer  = document.getElementById('hearts');

  function renderEnvelopes(){
    envelopeGrid.innerHTML = '';
    letters.forEach((l, idx) => {
      const card = document.createElement('div');
      card.className = 'envelope';
      card.setAttribute('role', 'button');
      card.setAttribute('aria-label', `Open letter: ${l.title}`);
      card.onclick = () => openLetter(idx);

      const stamp = document.createElement('div');
      stamp.className = 'stamp';
      stamp.textContent = `To: ${l.title}`;

      const titleBar = document.createElement('div');
      titleBar.className = 'envelope-title';
      titleBar.textContent = l.title;

      card.appendChild(stamp);
      card.appendChild(titleBar);
      envelopeGrid.appendChild(card);
    });
  }

  // ==== Hearts animation on letter open ====
  function spawnHeartsBurst(centerX, centerY, count = 24, duration = 1800){
    const colors = ['#ff477e', '#ff6b9a', '#ff85a8', '#ff3e70'];
    const start = Date.now();

    function createOne(){
      const heart = document.createElement('span');
      heart.className = 'heart';
      heart.textContent = '❤';

      const size = 16 + Math.random() * 22; // px
      const left = (centerX - 100) + Math.random() * 200; // around the center
      const top  = (centerY - 10) + Math.random() * 40;

      heart.style.left = `${left}px`;
      heart.style.top  = `${top}px`;
      heart.style.fontSize = `${size}px`;
      heart.style.color = colors[Math.floor(Math.random()*colors.length)];

      const animMs = 900 + Math.random() * 1200;
      heart.style.animationDuration = `${animMs}ms`;

      heartsLayer.appendChild(heart);

      // Clean up after animation
      setTimeout(() => {
        heart.remove();
      }, animMs + 100);
    }

    for (let i = 0; i < count; i++){
      setTimeout(createOne, i * (duration / count));
    }

    // Safety cleanup in case anything lingers
    setTimeout(() => {
      [...heartsLayer.querySelectorAll('.heart')].forEach(h => h.remove());
    }, duration + 1800);
  }

  // Utility to get center of an element in viewport
  function getElementCenter(el){
    const rect = el.getBoundingClientRect();
    return {
      x: rect.left + rect.width/2,
      y: rect.top + rect.height/2
    };
  }

  // ==== Open/Close letter ====
  function openLetter(index){
    const l = letters[index];
    letterTitle.textContent = l.title;
    letterBody.textContent = l.body;

    envelopeGrid.style.display = 'none';
    letterView.style.display = 'block';

    // Trigger hearts near the letter view
    const center = getElementCenter(letterView);
    spawnHeartsBurst(center.x, center.y, 28, 2000);
  }

  function closeLetter(){
    letterView.style.display = 'none';
    envelopeGrid.style.display = 'grid';
  }

  backBtn.addEventListener('click', closeLetter);

  // Initialize on load
  renderEnvelopes();
</</script>
</body>
